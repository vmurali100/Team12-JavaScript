<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    //2.creating an object with built in object method
    var college=new Object ({name:"bti",place:"bangalore",semester:"6th"})
    console.log(college)
    document.write(college.name+"<br>")
    document.write(college.place+"<br>")
    document.write(college.semester)
    
    var movie=new Object({name:"rrr",hero:"ntr",heroine:"aliya",coactor:"ram"})
    console.log(movie)
    document.write(movie.name+"<br>")
    document.write(movie.hero+"<br>")
    document.write(movie.heroine+"<br>")
    document.write(movie.coactor+"<br>")

    var building=new Object({name:"premero",floors:"16",address:"hyderabad"})
    console.log(building)
    document.write(building.name+"<br>")
    document.write(building.floors+"<br>")
    document.write(building.address+"<br>")


 </script>   
</body>
</html>
