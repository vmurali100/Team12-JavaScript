<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Laptop(name,model,chasis){
            this.name=name;
            this.model=model;
            this.chasis=chasis;
        }
        var hp=new Laptop("hp","ryzen","metal")
        hp.cost="50000";
        hp.color="silver";
        hp["series"]="5000";
        hp["graphics"]="radeon";
        for(a in hp){
            console.log(a)
            document.write(hp[a]+"<br>")
        }
        function Mobile(name,model,processor){
            this.name=name;
            this.model=model;
            this.processor=processor;
        }
        var vivo=new Mobile("vivo","vy20","500+")
        vivo.color="blue";
        vivo.gb="64";
        vivo["camera"]="50mp";
        vivo["size"]="medium";
        for(a in vivo){
            console.log(a)
            document.write(vivo[a]+"<br>")
        }

        
    
    </script>
    
</body>
</html>
