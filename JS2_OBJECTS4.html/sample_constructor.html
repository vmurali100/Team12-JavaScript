<body>
    <script>
        function kite(name, long) {
            this.name = name;
            this.long = long;

        }
        var anu = new kite("anitha", "2mts")

            anu.fname = "anusha";
            anu['dist'] = "1.5mts"
        



        document.write(anu.name + "<br>")
        document.write(anu.long + "<br>")
        document.write(anu['fname'] + "<br>")
        document.write(anu['dist'] + "<br>")

    </script>
</body>
