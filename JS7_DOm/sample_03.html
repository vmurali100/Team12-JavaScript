<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul></ul>
    <script>
      var names = ["chandu", "sandeep", "kiran", "srinivas"];
      names.forEach(function (abc) {
        var myname = document.createElement("li");
        myname.innerHTML = abc;
        document.querySelector("ul").appendChild(myname);
      });
    </script>
  </body>
</html>
