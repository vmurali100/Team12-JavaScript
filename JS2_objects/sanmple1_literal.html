<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
   // creating an Object
    var puppy={
        fname:"goldie",
        email:"goldie@gmail.com",

    }
    //adding properties with .notation
    puppy.likes="chickensoup";

    //adding properties with []notation
    puppy["weight"]=16;

    document.write(puppy.fname+"<br>")
    document.write(puppy.email+"<br>")
    document.write(puppy.likes+"<br>")
    document.write(puppy["weight"])

   </script> 
</body>
</html>
