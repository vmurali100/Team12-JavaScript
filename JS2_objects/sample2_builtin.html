    <script>
        //creating an object in built in way
        var puppy=new Object({fname:"rocky",lname:"royal"})

    puppy.likes="chickensoup",

//adding properties with []notation
puppy["weight"]=16
 
document.write(puppy.fname+"<br>")

document.write(puppy["weight"])

    </script>
