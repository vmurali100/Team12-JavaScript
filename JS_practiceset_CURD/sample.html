<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .form {
            transform: translate(200%, 1px);
            position: relative;
            background-color: rgb(240, 138, 59);
            display: inline-block;
            height: 85vh;
            overflow: hidden;
            color: black;
            border:7px solid red ;
        }

        input[type="text"] {
            outline: none;
            width: 200px;
            height: 21px;
            text-align: center;
            text-transform: capitalize;
            padding: 6px;
            padding-left: 19px;
            box-shadow: 0px 0px 0px 0px rgb(0, 0, 0, 0.5);
        }

        input[type="number"] {
            outline: none;
            width: 200px;
            height: 21px;
            text-align: center;
            text-transform: capitalize;
            padding: 6px;
            padding-left: 19px;
            box-shadow: 0px 0px 0px 0px rgb(0, 0, 0, 0.5);
        }

        button#updateBtn {
            background-color: black;
            color: white;
            font-size: large;
            position: absolute;
            left: 25%;
            border: none;
            border-radius: 12px;
            transition-duration: 0.3s;
            font-size: 30px;
            border: 3px solid cyan;
            bottom: 31px;
        }

        button#createBtn {
            background-color: black;
            color: white;
            font-size: large;
            position: absolute;
            left: 25%;
            border: none;
            border-radius: 12px;
            transition-duration: 0.3s;
            font-size: 30px;
            border: 3px solid cyan;
            
        }


        button#createBtn:hover {
            color:orange;
            cursor: pointer;
        }

        button#updateBtn:hover {
            color:orange;
            cursor: pointer;
        }

        #updateBtn {
            display: none;
        }
    </style>
</head>

<body>
    <h2>Register From :</h2>
    <hr />
    <form class="form">
        <label for="Fname">Fname :</label>
        <input type="text" name="" id="Fname" placeholder="Enter your first name" /><br /><br />
        <label for="Lname">Lname :</label>
        <input type="text" name="" id="Lname" placeholder="Enter your last name" /><br /><br />
        <label for="Patronymic">Patronymic :</label>
        <input type="text" name="" id="patronymic" /><br /><br />
        <label for="Email">Email :</label>
        <input type="text" name="" id="email" placeholder="Enter your Email" /><br /><br />
        <label for="Password">Password :</label>
        <input type="text" name="" id="password" placeholder="Enter your password" /><br /><br />
        <label for="Age">Age :</label>
        <input type="number" name="" id="age" placeholder="Enter your Age " /><br /><br />
        <label for="Author">Author :</label>
        <input type="text" name="" id="author" /><br /><br />
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="NA">Perfer Not say<br><br>
        <label for="Subjects">Subjects</label>
        <input type="checkbox" name="subjects" value="Kannada">Kannada
        <input type="checkbox" name="subjects" value="Social Science">Social Science
        <input type="checkbox" name="subjects" value="Hindi">Hindi<br><br>
        <label for="Bio">Bio :</label>
        <textarea name="" id="bio" rows="5" cols="30" placeholder="Enter something"></textarea><br /><br />
        <button onclick="createuser()" type="button" id="createBtn">
            Create User</button><br /><br />
        <button onclick="updateUser()" type="button" id="updateBtn">
            Update User</button><br /><br />
    </form>
    <hr />
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Patronymic</th>
                <th>Email</th>
                <th>Password</th>
                <th>Age</th>
                <th>Author</th>
                <th>Gender</th>
                <th>Subjects</th>
                <th>Bio</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="create.js"></script>
    <script src="clearform.js"></script>
    <script src="display.js"></script>
    <script src="edit.js"></script>
</body>
</html>
