<html lang="en">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-outline-success my-3" onclick="getDatFromServer()">Get Data from Server </button>
        
        <table class="table bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>State</th>
                    <th>ZIP</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        function getDatFromServer(){
        var getInfo=new XMLHttpRequest()
        getInfo.onreadystatechange=function(){
            if(getInfo.readyState==4 & getInfo.status==200){
                console.log(getInfo.response.length)
                var users=JSON.parse(getInfo.response)
                displayDataInTable(users)
            }
        }
        var filText_Url="https://jsonplaceholder.typicode.com/users"
        getInfo.open("GET",filText_Url)
        getInfo.send()
    }
    function displayDataInTable(users){
        document.querySelector("tbody").innerHTML="";
        console.log(users.length)
        users.forEach((user) => {
            var myTr=document.createElement("tr")
                for(a in user){
                    var myTd=document.createElement("td")
                        myTd.innerHTML=user[a]
                    myTr.appendChild(myTd)
                }

                var myEditTd=document.createElement("td")
                    var editBTn=document.createElement("button")
                        editBTn.innerHTML="EDIT"
                        editBTn.setAttribute("class","btn btn-outline-success")
                        myEditTd.appendChild(editBTn)
                myTr.appendChild(myEditTd)

                var myDelTd=document.createElement("td")
                    var delBTn=document.createElement("button")
                        delBTn.innerHTML="DELETE"
                        delBTn.setAttribute("class","btn btn-outline-danger")
                    myDelTd.appendChild(delBTn)
                myTr.appendChild(myDelTd)


            document.querySelector("tbody").appendChild(myTr)
        });

        }
    }
    </script>
</body>
</html>
