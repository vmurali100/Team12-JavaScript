<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class College{
            constructor(name,address){
                this.name=name;
                this.address=address;
            }
        }
        var bti=new College("bti","sarjapur")
        bti.subject="maths";
        bti.semester="7th";
        bti["area"]="chikkanayakahalli";
        bti["ece"]="sensor";
        for(a in bti){
            console.log(a)
            document.write(bti[a]+"<br>")
        }
        class Employee{
            constructor(name,work){
               this.name=name;
               this.work=work;
            } 
        }
        var sameera=new Employee("sameera","software")
        sameera.salary="50000";
        sameera.contact="1234567891";
        sameera["address"]="hyderabad";
        sameera["language"]="telugu";
        for(a in sameera){
            console.log(a)
            document.write(sameera[a]+"<br>")
        }
        class School{
            constructor(name,address){
                this.name=name;
                this.address=address;
            }
        }
        var crescent=new School("dharmika","atp")
        crescent.student="rita";
        crescent.teacher="radha";
        crescent["staff"]="35";
        crescent["clerk"]="tina";
        for(a in crescent){
            console.log(a)
            document.write(crescent[a]+"<br>")
        }
        class Hotel{
            consructor(name,item){
                this.name=name;
                this.item=item;
            }
        }
        var ramaiah=new Hotel("ramaiah","dosa")
        ramaiah.cost="50";
        ramaiah.famous="idly";
        ramaiah["contact"]="1234567878";
        ramaiah["street"]="clock tower";
        for(a in ramaiah){
            console.log(a)
            document.write(ramaiah[a]+"<br>")
        }
        class Movie{
            consructor(name,hero){
                this.name=name;
                this.hero=hero;
            }
        }
        var manmadhudu=new Movie("manmadhudu","nagarjuna")
        manmadhudu.heroine="sonali";
        manmadhudu.comedian="bramhanandam";
        manmadhudu["story"]="trivikram";
        manmadhudu["director"]="vijayabhaskar";
        for(a in manmadhudu){
            console.log(a)
            document.write(manmadhudu[a]+"<br>")
        }
    </script>
    
</body>
</html>
