<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="changetext()">changetext</button><br><br>
    <button onclick="changetext1()">changetext1</button><br><br>
    <button onclick="changetext2()">changetext2</button><br><br>
    <button onclick="changetext3()">changetext3</button><br><br>
    <button onclick="changetext4()">changetext4</button><br><br>
    <button onclick="changetext5()">changetext5</button><br><br>
    <h5 id="name" class="name1" name="name2">hi....</h5><br><br>
    <script>
        function changetext() {
            document.querySelector("h5").innerHTML = "i am varshi";
        }
        function changetext1() {
            document.getElementById("name").innerHTML = "i am varshitha";
        }
        function changetext2() {
            document.getElementsByClassName("name1")[0].innerHTML = "i am varshitha  reddy";
        }
        function changetext3() {
            document.getElementsByTagName("h5")[0].innerHTML = "i am ainari varshitha";
        }
        function changetext4() {
            document.getElementsByName("name2")[0].innerHTML = "i am ainari varshitha reddy";
        }
        function changetext5() {
            document.querySelectorAll("h5")[0].innerHTML = "i am ainari varshitha reddyy...B.TECH";
        }
    </script>
</body>

</html>
