<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    tr{
        color: blue;
        background-color: aquamarine;
    }
    td{
        color: brown;
        background-color: burlywood;
    }
    
</style>
<body>
    <button onclick="displaylist()">Clickhere</button>
    <table border="1">
        <thead>
            <tr>
                <th>Fname</th>
                <th>Lname</th>
            </tr>
            <tbody>

            </tbody>
        </thead>
    </table>
    <script>

        var list= [
    {
        "fname": "Frances",
        "lname": "Dupuy"
    },
    {
        "fname": "Susana",
        "lname": "Spencer"
    },
    {
        "fname": "Charlie",
        "lname": "Carpenter"
    },
    {
        "fname": "Xiumei",
        "lname": "Shaffer"
    },
    {
        "fname": "Kantanzia",
        "lname": "Vanatta"
    },
    {
        "fname": "Katherine",
        "lname": "Heilman"
    },
    {
        "fname": "Gazi",
        "lname": "Myers"
    },
    {
        "fname": "Terra",
        "lname": "Sam"
    },
    {
        "fname": "Marie",
        "lname": "Taylor"
    },
    {
        "fname": "Arvid",
        "lname": "Hippert"
    }
];

function displaylist(){
    list.forEach(function(value){
        var list=document.createElement("tr")
        var mytd1=document.createElement("td")
        list.appendChild(mytd1)
        var mytd2=document.createElement("td")
        list.appendChild(mytd2)
        mytd1.innerHTML=value.fname
        mytd2.innerHTML=value.lname
        list.appendChild(mytd1)
        list.appendChild(mytd2)
        document.querySelector("tbody").appendChild(list)
    })
}

    </script>
</body>
</html>
