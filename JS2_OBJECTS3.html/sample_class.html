<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class lq{
            constructor (name,fla){
                this.name=name;
                this.fla=fla;

            }
        }
        var liq=new lq("fizz","apple")
        liq.lname="sprite";
        liq.flav="leamon";

        document.write(liq.name+"<br>")
        document.write(liq.fla+"<br>")
        document.write(liq['lname']+"<br>")
        document.write(liq['flav']+"<br>")
    </script>
</body>
</html>
