<head>

    <title>buiktInObjMethod</title>

<body>
    <h1>Creating Objects in BUILT IN METHOD</h1>



    <script>

        var movie = new Object({ hero: "jr.NTR", herione: "Kaajal", villain: "PrakashRaj" })
        console.log(movie)
        document.write(movie.hero + "<br>")
