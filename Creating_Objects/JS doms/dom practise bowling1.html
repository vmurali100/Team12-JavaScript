<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul></ul>
    <script>
      var match1bowling = [
        { name: " Deepak Chahar", Wickets: 2, ER: 6 },
        { name: "Arshadeep Singh", Wickets: 3, ER: 8 },
        { name: "Ashwin", Wickets: 0, ER: 2 },
        { name: "Axar", Wickets: 1, ER: 4 },
        { name: "Harshal Patel", Wickets: 2, ER: 6 },
      ];
      match1bowling.forEach(function (user) {
        var myli = document.createElement("li");
        myli.innerHTML =
          user.name + "  " + "Wickets:" + user.Wickets + "  " + "ER:" + user.ER;
        document.querySelector("ul").appendChild(myli);
      });
    </script>
  </body>
</html>
