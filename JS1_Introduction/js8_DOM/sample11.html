<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>

    </ul>
  <script>
    var animals = ["cow", "elephant", "tiger", "cheetha", "dog", "ox","camel","horse"];
    animals.forEach(function(abc){
       var wild = document.createElement("li");
       wild.innerHTML = abc
       document.querySelector("ul").appendChild(wild);
    })
  </script>
    
</body>
</html>
