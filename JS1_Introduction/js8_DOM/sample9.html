<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="fname" id="lname">
    <button onclick="trythis()">click me</button>
    <script>
        var cars = ["Benz", "verna","audi","fortuner"];
        function trythis()
        {
            var newinput = document.getElementById("lname").value;
            cars.push(newinput);
            diplay()
        }
        function diplay()
        {
            cars.forEach(function(me){
                console.log(me)
            })
        }
    </script>
    
</body>
</html>
