<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button ondblclick="changeit()">try it</button>
    <h2 class="tryme">this is a double click</h2>
    <script>
        function changeit()
        {
            document.getElementsByClassName("tryme")[0].innerHTML =" this is was changed by class name";
        }
    </script>    
</body>
</html>
