<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #updateBtn {
            display: none;
        }
    </style>
</head>

<body>
    <form>
        <label for="email">Email</label>
        <input type="text" name="" id="email"><br>
        <label for="password">Password</label>
        <input type="text" name="" id="password"><br>
        <label for="fname">First Name : </label>
        <input type="text" name="" id="fname"> <br>
        <label for="lname">Last Name : </label>
        <input type="text" name="" id="lname"> <br>
        <label for="displayname">Display Name</label>
        <input type="text" name="" id="displayname"><br>
        <label for="website">Website</label>
        <input type="text" name="" id="website"><br>
        <button onclick="updateUser()" type="button" id="updateBtn">Update User</button>
        <button onclick="createuser()" type="button" id="createBtn">Create User</button>
    </form>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>Email</th>
                <th>Password</th>
                <th>First Name </th>
                <th>Last Name</th>
                <th>Display Name</th>
                <th>Website</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // 1. Create a User 
        // 2. Read User 
        // 3. Update a User 
        // 4. Delete a User 

        // CRUD Application 
        var allUsers = [
            {email:"kumar@gmail.com",password:9988, fname: "Muruga", lname: "palani",displayname:"palanimuruga",website:"muruga.com" },
            {email:"kumargowda@gmail.com",password:9758, fname: "kumar", lname: "gowda",displayname:"kumara",website:"kumar.com" },
            {email:"vivek43@gmail.com",password:1234, fname: "vivek", lname: "raj",displayname:"vivekraj",website:"vivek.com" },
        ]
        var gindex = null
        function createuser() {
            var user = {
              email : document.getElementById("email").value,
                password: document.getElementById("password").value,
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                displayname: document.getElementById("displayname").value,
                website: document.getElementById("website").value
            }
            console.log("user", user);
            clearform()
            allUsers.push(user)
            displayUsers(allUsers)
        }

        function clearform() {
            document.getElementById("email").value="";
            document.getElementById("password").value="";
            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("displayname").value="";
            document.getElementById("website").value=""
        }

        function displayUsers(users) {
            document.querySelector("tbody").innerHTML = ""
            users.forEach((user, i) => {
                var myTr = document.createElement("tr");
                var etd=document.createElement("td")
                etd.innerHTML=user.email;
                myTr.appendChild(etd);
                var ptd=document.createElement("td");
                ptd.innerHTML=user.password;
                myTr.appendChild(ptd);
                var ftd = document.createElement("td");
                ftd.innerHTML = user.fname;
                myTr.appendChild(ftd);
                var ltd = document.createElement("td");
                ltd.innerHTML = user.lname;                
                myTr.appendChild(ltd);
                var dtd = document.createElement("td");
                dtd.innerHTML = user.displayname;                
                myTr.appendChild(dtd);
                var wtd = document.createElement("td");
                wtd.innerHTML = user.website;                
                myTr.appendChild(wtd);

                var editTd = document.createElement("td");
                var editBtn = document.createElement("button");
                editBtn.innerHTML = "Edit";
                editBtn.setAttribute("onclick", "editUser(" + i + ")");

                editTd.appendChild(editBtn)
                var deleteTd = document.createElement("td");
                var deleteBtn = document.createElement("button");
                deleteBtn.innerHTML = "Delete";
                deleteBtn.setAttribute("onclick", "deleteUser(" + i + ")");
                deleteTd.appendChild(deleteBtn);
                myTr.appendChild(editTd);
                myTr.appendChild(deleteTd);
                document.querySelector("tbody").appendChild(myTr)
            });
        }

        function deleteUser(i) {
            var latestUsers = allUsers.filter(function (user, index) {
                return i !== index
            })
            console.log(latestUsers);
            displayUsers(latestUsers)
        }

        function editUser(i) {
            console.log(i)
            gindex = i;
            document.getElementById("email").value = allUsers[i].email
            document.getElementById("password").value = allUsers[i].password
            document.getElementById("fname").value = allUsers[i].fname
            document.getElementById("lname").value = allUsers[i].lname
            document.getElementById("displayname").value = allUsers[i].displayname
            document.getElementById("website").value = allUsers[i].website

            document.getElementById("updateBtn").style.display = "block"
            document.getElementById("createBtn").style.display = "none"
        }

        function updateUser(){
            var user = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                displayname: document.getElementById("displayname").value,
                website: document.getElementById("website").value

            }
            allUsers[gindex] = user

            displayUsers(allUsers);
            clearform()
            document.getElementById("updateBtn").style.display = "none"
            document.getElementById("createBtn").style.display = "block"
        }

        displayUsers(allUsers)
    </script>
</body>

</html>
