<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .phones{
    width: 200px;
    border: 1px solid mediumvioletred;
    padding: 5px;
    margin: 2px;
}
img {
    width: 100%;
    
}
button:hover{
  color: bisque;
  background-color: blue;
  font-size: x-large;
}
  </style>
  <body>
     <button onclick="displaysmartphones()">Clickhere Mama</button>
    <script>
     var smartphones = [
        { brand: "XIOAMI", price: 25000, colour: "black", pic:"https://i.gadgets360cdn.com/products/large/1551344229_635_redmi_note_7_pro.jpg" },
        { brand: "REDMI", price: 20000, colour: "red" , pic:"https://i02.appmifile.com/11_operator_in/23/04/2021/a3fa26aeb0a0e8ae38f38fb311d644e8.png"},
        { brand: "ONEPLUS", price: 45000, colour: "blue" ,pic:"https://m.media-amazon.com/images/I/618hqM-yxtL._SL1500_.jpg"},
        { brand: "IQOO", price: 50000, colour: "black",pic:"https://www.gizmochina.com/wp-content/uploads/2020/02/iqoo-3-1-500x500.jpg" },
        { brand: "VIVO", price: 30000, colour: "red",pic:"https://d2d22nphq0yz8t.cloudfront.net/88e6cc4b-eaa1-4053-af65-563d88ba8b26/https://media.croma.com/image/upload/v1664432112/Croma%20Assets/Communication/Mobiles/Images/258588_0_iiypc7.png/mxw_640,f_auto" },
      ];
      function displaysmartphones(){
        smartphones.forEach(function(phones){
        var myphone=document.createElement("div")
        myphone.setAttribute("class","phones")
        document.body.appendChild(myphone);

        var mypic=document.createElement("img");
        mypic.setAttribute("src",phones.pic)
        myphone.appendChild(mypic)

        var mypara1=document.createElement("p")
        mypara1.innerHTML="Brand : "+ phones.brand
        myphone.appendChild(mypara1)

        var mypara2=document.createElement("p")
        mypara2.innerHTML="Price : "+phones.price
        myphone.appendChild(mypara2)

        var mypara3=document.createElement("p")
        mypara3.innerHTML="Colour : "+phones.colour
        myphone.appendChild(mypara3)
        })

      }
    </script>
  </body>
</html>
