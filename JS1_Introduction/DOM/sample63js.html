];

function displaydata(){
    data.forEach(function(value){
        var data=document.createElement("tr")

        mytd1.innerHTML=value.fname
        var mytd2=document.createElement("td")
        mytd2.innerHTML=value.lname
        data.appendChild(mytd1)
        data.appendChild(mytd2)
        document.querySelector("tbody").appendChild(data)
    })
}
