<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .data1 {
            width: 200px;
            border: 1px solid mediumvioletred;
            padding: 5px;
            margin: 2px;
        }

        div {
            background-color: brown;
            color: antiquewhite;
            font-family: monospace;
            font-size: x-large;
        }

        button:hover {
            color: chocolate;
            background-color: cyan;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <button onclick="displaydata()">Clickhere MAMA</button>
    <script>
        var data = [
            {
                fname: "Frances",
                lname: "Dupuy",
            },
            {
                fname: "Susana",
                lname: "Spencer",
            },
            {
                fname: "Charlie",
                lname: "Carpenter",
            },
            {
                fname: "Xiumei",
                lname: "Shaffer",
            },
            {
                fname: "Kantanzia",
                lname: "Vanatta",
            },
            {
                fname: "Katherine",
                lname: "Heilman",
            },
            {
                fname: "Gazi",
                lname: "Myers",
            },
            {
                fname: "Terra",
                lname: "Sam",
            },
            {
                fname: "Marie",
                lname: "Taylor",
            },
            {
                fname: "Arvid",
                lname: "Hippert",
            },
        ];
        function displaydata() {
            data.forEach(function (value) {
                var mydata = document.createElement("div");
                mydata.setAttribute("class", "data1");
                document.body.appendChild(mydata);

                var mypara1 = document.createElement("p");
                mypara1.innerHTML = "Fname : " + value.fname;
                mydata.appendChild(mypara1);

                var mypara2 = document.createElement("p");
                mypara2.innerHTML = "Lname : " + value.lname;
                mydata.appendChild(mypara2);
            });
        }
    </script>
</body>

</html>
