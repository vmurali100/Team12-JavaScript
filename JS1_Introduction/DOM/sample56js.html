<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: blanchedalmond;
            color: tomato;

        }

        button:hover {
            font-size: x-large;
            color: black;
            background-color: violet;
        }
    </style>
</head>

<body>
    <button onclick="view()">Click here to view content</button>
    <h1 id="code"></h1>
    <script>
        function view() {
            document.getElementById("code").innerHTML = "Text from above button"
        }
    </script>
</body>

</html>
