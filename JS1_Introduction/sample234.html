<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class animal
        {
            constructor(name,color,weight,gender)
            {
                this.name=name;
                this.color=color;
                this.weight=weight;
                this.gender=gender;
            }
        }
        var bird = new animal("quail","red","1kg","male");
        document.write(bird.name+"<br>");
        document.write(bird.color+"<br>");
        document.write(bird.weight+"<br>");
        document.write(bird.gender)
    </script>
    
</body>
</html>
