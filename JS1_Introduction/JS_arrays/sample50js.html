<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            margin: 5px;
            background-color: black;
            color: bisque;
            font-family: cursive;
        }

        button:hover {
            font-size: x-large;
            color: black;
            background-color: bisque;
            font-style: italic;
        }
    </style>
</head>

<body>
    <button onclick="addnamestart()">Add name at starting</button><br>
    <button onclick="addnamemiddle()">Add name at middle</button><br>
    <button onclick="addnameend()">Add name at ending</button><br>
    <button onclick="removenameend()">Remove name at ending</button><br>
    <button onclick="removenamemiddle()">Remove name at middle</button><br>
    <button onclick="removenametop()">Remove name at top</button><br>
    <button onclick="reversearray()">reverse array</button><br>
    <button onclick="sortarray()">sort array</button><br>
    <button onclick="arry()">forEach array</button><br>
    <button onclick="maps()">map array</button><br>
    <button onclick="len()">length array</button><br>
    <button onclick="fil()">filter array</button><br>
    <button onclick="som()">some array</button><br>
    <button onclick="eve()">every array</button><br>
    <button onclick="red()">reduce array</button><br>
    <script>
        var teamates = ["varshi", "chandu", "MM", "sushma", "thanuja", "vijay", "Rk"]
        var num = [1, 2, 3, 4, 5]
        function addnamestart() {
            teamates.unshift("jagadheesh");
            console.log(teamates)
        }
        function addnamemiddle() {
            teamates.splice(3, 0, "harish");
            console.log(teamates)
        }
        function addnameend() {
            teamates.push("prasanth");
            console.log(teamates)
        }
        function removenameend() {
            teamates.pop();
            console.log(teamates)
        }
        function removenamemiddle() {
            teamates.splice(3, 1);
            console.log(teamates)
        }
        function removenametop() {
            teamates.shift("chadu");
            console.log(teamates)
        }
        function reversearray() {
            teamates.reverse();
            console.log(teamates)
        }
        function sortarray() {
            teamates.sort();
            console.log(teamates)
        }
        function arry() {
            teamates.forEach(function (abc, i, arr) {
                console.log(abc, i, arr)
            })
        };
        function maps() {
            teamates.map(function (val, i) {
                console.log(val, i)
            })
        };
        function len() {
            var newteam1 = teamates.find(function (val) {
                return val.length == 2;

            })
            console.log(newteam1)
        };
        function fil() {
            var newteam = teamates.filter(function (val) {
                return val.length == 2

            })
            console.log(newteam)
        };
        function som() {
            var newteam2 = teamates.some(function (val) {
                return val.length == 5
            })
            console.log(newteam2)
        }
        function eve() {
            var newteam3 = teamates.every(function (val) {
                return val.length == 5
            })
            console.log(newteam3)
        }
        function red() {
            var newteam4 = num.reduce(function (a, b) {
                return a + b;
            })
            console.log(newteam4)
        }
    </script>
</body>

</html>
