<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
button#update {
    display: none;
}
    </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" >
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="cpassword">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Display Name</label>
            <input type="text" class="form-control" id="dname" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" id="fname" placeholder="First Name">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="lname" placeholder="Last Name">
          </div>
          <div class="mb-3">
            <label class="form-check-label" for="">Select your Academic Year</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" value="1st Year" name="subject">
            <label class="form-check-label" for="exampleCheck1">1st Year</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck2" value="2nd Year" name="subject">
            <label class="form-check-label" for="exampleCheck1">2nd Year</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck3" value="3rd Year" name="subject">
            <label class="form-check-label" for="exampleCheck1">3rd Year</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck4" value="4th Year" name="subject">
            <label class="form-check-label" for="exampleCheck1">4th Year</label>
          </div>
          <div class="mb-3">
            <label class="form-check-label" for="">Select your Gender</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="Male" >
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="Female">
            <label class="form-check-label" for="flexRadioDefault2">
              female
            </label>
          </div>
          <button type="button" class="btn btn-primary" onclick="createuser()" id="create">Create and Access</button>
          <button type="button" class="btn btn-info" onclick="updateuser()" id="update">Update</button>
        </form>
      </div>
      <div class="col">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">User Name</th>
              <th scope="col">Email address</th>
              <th scope="col">Password</th>
              <th scope="col">Confirm Password</th>
              <th scope="col">Display Name</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Gender</th>
              <th scope="col">Academic Year</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <script src="./sample76displayjs.js"></script>
  <script src="./sample76creatjs.js"></script>
  <script src="./sample76editjs.js"></script>
  <script src="./sample76deljs.js"></script>

</body>
</html>
