<html lang="en">
<head>

<body>
    <button onclick="addVnewBike()">Add new bike at front</button> <br>
    <button onclick="addnewBike2()">Add new bike at end</button> <br>
    <button onclick="addnewBike3()">Add new bike at Middle</button> <br>

    <button onclick="RemovelastBike()">Remove a last Bike</button> <br>
    <button onclick="RemovesecondBike()">Remove a second Bike</button> <br>

    <button onclick="Reversebikes()">Reverse  </button> <br>
    <button onclick="Sortallbikes()">Sort Bikes</button> <br>

    <button onclick="checkBikeaboveonetwolakh()">Bike above 2 lakh </button> <br>

    <button onclick="checkblackcolor()">find a black color Bike </button> <br>

    <button onclick="totalvalue()">Total value all Bikes in shworoom </button> <br>

    <script>
  //      var Bikes=["sbc","bfc","kbc"]
        var Bikes=[{name:"Pulsar",price:100000,color:"black"},{name:"Royal-enfield",price:250000,color:"grey"},
    {name:"Ktm",price:175000,color:"blue"},{name:"Bmw-R10",price:300000,color:"Blue"},{name:"Victor",price:75000,color:"yellow"}];
    
    function addVnewBike()
    {
        Bikes.unshift({name:"unicorn",price:85000,color:"orange"})
        Bikes.forEach(function(kk)
        {
            document.write(kk.name+" "+kk.price+" "+kk.color+"<br>")
        })
        console.log(Bikes);
        
    }
    function addnewBike2()
    {
        Bikes.push({name:"java",price:95000,color:"violet"})
        Bikes.forEach(function(kk)
        {
            document.write(kk.name+" "+kk.price+" "+kk.color+"<br>")
        })
        console.log(Bikes)
    }
    function addnewBike3()
    {
        Bikes.splice(3,0,{name:"Rajddot",price:46000,color:"Red"})
        Bikes.forEach(function(kk)
        {
            document.write(kk.name+" "+kk.price+" "+kk.color+"<br>")
        })
        console.log(Bikes)
    }
    function RemovefirstBike()
    {
        Bikes.shift();
        Bikes.forEach(function(kk)
        {
            document.write(kk.name+" "+kk.price+" "+kk.color+"<br>")
        })
        console.log(Bikes);
    }
    function RemovelastBike()
    {
        Bikes.pop();
        Bikes.forEach(function(kk)
        {
            document.write(kk.name+" "+kk.price+" "+kk.color+"<br>")
        })
        console.log(Bikes);
    }
    function RemovesecondBike()
    {
        Bikes.splice(1,1);
        Bikes.forEach(function(kk)
        {
            document.write(kk.name+" "+kk.price+" "+kk.color+"<br>")
        })
        console.log(Bikes);
    }
    function Reversebikes()
    {
        console.log(Bikes.reverse());
        Bikes.forEach(function(kk)
        {
            document.write(kk.name+" "+kk.price+" "+kk.color+"<br>")
        })
        
              
    }
    function Sortallbikes()
    {
        console.log(Bikes.sort());
        Bikes.forEach(function(kk)
        {
            document.write(kk.name+" "+kk.price+" "+kk.color+"<br>")
        })
    }
     function Displaywithfueltype()
    {
        Bikes.forEach(function(kk)
        {
            
            document.write(kk.name+" -petrol"+"<br>")
        })
    }

    function checkBikebelowonelakh()
    {
        Bike = Bikes.filter(function(lakh)
        {
            return lakh.price<100000
    
        });
        Bike.forEach(function(ab){
            document.write(ab.name+" "+ab.price+" ",ab.color+"<br>")
        }
        );
        console.log(Bike);
        
    
    function checkBikeaboveonetwolakh()
    {
        {
        Bike = Bikes.filter(function(twolakh)
        {
            return twolakh.price>=200000
        });
        Bike.forEach(function(kk)
        {
            document.write(kk.name+" "+kk.price+" "+kk.color+"<br>")
        })
        console.log(Bike);
    }
    }
    function checkblackcolor()
    {
        Bike = Bikes.some(function(paint)
        {
            return paint.color == "black"
        })
        console.log(Bike);
    }
    function checkbluecolor()
    {
        Bike = Bikes.some(function(paint)
        {
            return paint.color == "blue"
        })
        console.log(Bike);

    }
        function totalvalue() {
            var totalprice = Bikes.reduce(function (x, y) {
                if (x.price) {

                    return x.price + y.price
                } else {
                    return x+y.price
                }


            })
            console.log(totalprice)
        }
    }
    
</script>
