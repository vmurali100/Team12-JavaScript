    <script>
        class Scan{
            constructor(scan1,scan2,scan3,scan4){
                this.scan1=scan1;

            }

        var scanner= new Scan("paytm","phonepe","googlepay","bharathpe")
        document.write(scanner.scan1+"<br>")
        document.write(scanner.scan2+"<br>")
        document.write(scanner.scan3+"<br>")
        document.write(scanner.scan4)

    </script>
