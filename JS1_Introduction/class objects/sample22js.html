<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Job{
            constructor(job1,job2,job3,job4){
                this.job1=job1;
                this.job2=job2;
                this.job3=job3;
                this.job4=job4
            }

        }
        var jobs=new Job("driver","cleaner","attender","shopkeeper")
        document.write(jobs.job1+"<br>")
        document.write(jobs.job2+"<br>")
        document.write(jobs.job3+"<br>")
        document.write(jobs.job4)
    </script>
</body>
</html>
