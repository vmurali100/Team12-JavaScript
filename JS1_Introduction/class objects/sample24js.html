<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Bulb{
            constructor(bulb1,bulb2,bulb3,bulb4){
                this.bulb1=bulb1;
                this.bulb2=bulb2;
                this.bulb3=bulb3;
                this.bulb4=bulb4
            }
        }
        var tubelight=new Bulb("tubelight1","led","nightlight","colourlight")
        document.write(tubelight.bulb1+"<br>")
        document.write(tubelight.bulb2+"<br>")
        document.write(tubelight.bulb3+"<br>")
        document.write(tubelight.bulb4)
    </script>
</body>
</html>
