    <script>
        function fan(name,wings,color,price)
        {
            this.name=name;
            this.wings=wings;
            this.color=color;
            this.price=price;
        }
        var ac= new fan("adura","4","yellow","2321");
        document.write(ac.name+"<br>");
        document.write(ac.wings+"<br>");
        document.write(ac.color+"<br>");
        document.write(ac.price)
    </script>
    
</body>
