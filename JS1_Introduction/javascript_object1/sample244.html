<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class fan
        {
            constructor(name,wings,color,price)
            {
                this.name=name;
                this.wings=wings;
                this.color=color;
                this.price=price;
            }
        }
        var ac = new fan("kmc","5","green","455");
        document.write(ac.name+"<br>");
        document.write(ac.wings+"<br>");
        document.write(ac.color+"<br>");
        document.write(ac.price)
    </script>
    
</body>
</html>
