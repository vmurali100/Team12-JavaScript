<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    button#update{
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="email" class="form-control" id="fname">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname">
          </div>
          <button type="button" class="btn btn-primary" id="create" onclick="createuser()">Create</button>
          <button type="button" class="btn btn-success" id="update" onclick="updateuser()">Update</button>
        </form>
      </div>
    </div>
  </div>
  <br>
  <hr>
  <table class="table" class="table-success">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">ID</th>
        <th scope="col">EDIT</th>
        <th scope="col">DELETE</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="./Ajax1/ajaxcreatejs.js"></script>
  <script src="./Ajax1/ajax1.js"></script>
  <script src="./Ajax1/sample82jreadajax.js"></script>
  <script src="./Ajax1/deleteuserjs.js"></script>
  <script src="./Ajax1/edituserjs.js"></script>
  <script src="./Ajax1/updateuserjs.js"></script>
</body>

</html>
