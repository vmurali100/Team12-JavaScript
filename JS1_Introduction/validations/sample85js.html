<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input type="text" class="form-control" id="name" onkeyup="validateuser()">
            <p style="color: red; display: none;" id="para">Please Enter minimun 3 characters</p>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">fname</label>
            <input type="text" class="form-control" id="fname" >
            <p style="color: red; display: none;" id="para">Please Enter minimun 3 characters</p>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">lname</label>
            <input type="text" class="form-control" id="lname" >
            <p style="color: red; display: none;" id="para">Please Enter minimun 3 characters</p>
        </div>
        <button type="button" class="btn btn-primary" disabled="true">Create</button>
    </form>

    <script>
        function validateuser() {
            var user = document.getElementById("name").value
            console.log(user)

            if (user.length >= 3) {
                document.querySelector("button").removeAttribute("disabled")
                document.getElementById("para").style.display = "none"

            } else   {
                document.querySelector("button").setAttribute("disabled", true)
                document.getElementById("para").style.display = "block"
            }
        }
    </script>
</body>

</html>
