<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Fruits(fru1,fru2,fru3,fru4){
            this.fru1=fru1;
            this.fru2=fru2;
            this.fru3=fru3;
            this.fru4=fru4
        }
        var fruit=new Fruits("apple","banana","papaya","pineapple")
        document.write(fruit.fru1+"<br>")
        document.write(fruit.fru2+"<br>")
        document.write(fruit.fru3+"<br>")
        document.write(fruit.fru4)
    </script>
</body>
</html>
