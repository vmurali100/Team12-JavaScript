<body>
    <button onclick="addvalstart()">add a value at start</button> <br>

    <button onclick="some()">some array</button> <br>

    <button onclick="reduce()">reduce array</button> <br>

    
    <script>
        var flowers=["tulip","rose","jasmine","lilly","lotus","chrysantimum"]
        function addvalstart(){
            flowers.unshift("marigold");
            console.log(flowers)
        }
        function addvalmiddle(){
            flowers.splice(7,0,"daisy");
            console.log(flowers)
        }
        function addvalend(){
            flowers.push("hybiscus");
            console.log("flowers")
        }
        function removevalstart(){
            flowers.shift("tulip")
            console.log(flowers)
        }
        function removevalmiddle(){
            flowers.splice(3,0,"water lilly");
            console.log(flowers)
        }
        function removevalend(){
            flowers.pop();
            console.log(flowers)
        }
        function reversearray(){
            flowers.reverse();
            console.log(flowers)
        }
        function sortarray(){
            flowers.sort();
            console.log(flowers)
        }
        function displaywithmap(){
            flowers.map(function(val,i){
                console.log(val,i)
            })
        };
        function displaywithforeach(){
            flowers.foreach(function(abc,i){
                console.log(abc,i)
            })
        };
        function filter(){
            var newflower = flowers.filter(function (val) { 
                return val.length == 2
            })
                console.log(newflower)
        };
        function length(){
            var newflower1=flowers.find(function (val){
                return val.length == 2;
            })
            console.log(newflower1)
        };
        function some(){
            var newflower3=flowers.some(function(val){
                return val.length == 4
            })
            console.log(newflower3)
            };
            function every(){
                var newflower4=flowers.every(function(val){
                    return val.length >=2
                })
                console.log(newflower4)
            };
            function reduce(){
                var newflower5=flowers.reduce(function(a,b){
                    return a+b;
                })
                console.log(newflower5)
            };
