<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getusersforserver(){
            return new Promise((resolve,reject)=>{
                var getuser=new XMLHttpRequest()
                getuser.onreadystatechange=function(){
                    if(getuser.readyState == 4 && getuser.status){
                        var users=JSON.parse(getuser.response)
                        resolve(users)
                    }
                }
                getuser.open("GET","https://jsonplaceholder.typicode.com/todos")
                getuser.send()
            })
        }
        function displayusers(){
            console.log(users);
        }
        getusersforserver().then((users) => {
            displayusers(users)
        }).catch((err) => {
            
        });
    </script>
</body>
</html>
