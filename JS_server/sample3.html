<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>

        </thead>
        <tbody>

        </tbody>
    </table>
        <script>
            var users=[]
            var api_url="http://filltext.com/?rows=10&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true"
            function getuserforserver(){
                var getuser=new XMLHttpRequest()
                getuser.onreadystatechange=function(){
                    if(getuser.readyState==4 && getuser.status == 200){
                        console.log(users);
                        users=JSON.parse(getuser.response)
                        displayUser(users)
                    }
                }
                getuser.open("GET",api_url)
                getuser.send()
            }
            function displayUser(users){
                document.querySelector("tbody").innerHTML=""
                users.forEach((user) => {
                var  myTr=document.createElement("tr")
                for(a in user){
                var myTd=document.createElement("td")
                myTd.innerHTML=user[a]
                myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
                });
            }
            getuserforserver()
        </script>
</body>
</html>
