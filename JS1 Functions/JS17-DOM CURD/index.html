<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">Username</label>
        <input type="text" name="" id="username"><br/><br>
        <label for="email">Email</label>
        <input type="text" id="email"><br/><br>
        <label for="password">Password</label>
        <input type="text" id="password"><br/><br>
        <label for="confirmpassword">Confirm password</label>
        <input type="text" id="confirmpassword"><br/><br>
        <label for="displayname">Display Name</label>
        <input type="text" name="" id="displayname"><br/><br>
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname">
        <label for="lname">Last Name</label>
        <input type="text" name="" id="lname"><br/><br>
        <label for="nickname">Nickname</label>
        <input type="text" name="" id="nickname" ><br/><br>
        <label for="website">Website</label>
        <input type="text" id="website"><br/><br>
        <label for="bio">Bio</label>
        <input type="text" id="bio"><br/><br>
        <label for="jabber">Jabber</label>
        <input type="text" id="jabber"><br/><br>
        <label for="aolim">ALO IM</label>
        <input type="text" id="aloim"><br/><br>
        <label for="yahooim">YAHOO IM</label>
        <input type="text" id="yahooim"><br/><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female<br><br>
        <label for="subject">Subject</label>
        <input type="checkbox" name="subject" value="cricket">cricket
        <input type="checkbox" name="subject" value="kabadi">kabadi
        <input type="checkbox" name="subject" value="football">footbal
        <input type="checkbox" name="subject" value="hocky">hocky<br><br>
        <button onclick="adduser()" type="button" id="adduserBtn">Add User</button>
     <button onclick="updateuser()" type="button" id="updateuserBtn" style="display:none ;">Upadate User</button>

    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Confirm password</th>
                <th>Display Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Nickname</th>
                <th>Website</th>
                <th>Bio</th>
                <th>jabber</th>
                <th>ALO IM</th>
                <th>YAHOO IM</th>
                <th>Gender</th>
                <th>Subjects</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>

    </table>
    <script src="./displayusers.js"></script>
    <script src="./adduser.js"></script>
    <script src="./clearform.js"></script>
    <script src="./deleteuser.js"></script>
    <script src="./edituser.js"></script>
    <script src="./updateuser.js"></script>
</body>
</html>
