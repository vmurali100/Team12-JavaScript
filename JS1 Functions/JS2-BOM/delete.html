<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div style="text-align: center;">
        <button onclick="gotomainpage()" class="btn btn-primary">Go To Main Page </button>
        <h2>Welocome To Delete Page !</h2>
        <div id="userdetails"></div>
        <button onclick="confirmdelete()" class="btn btn-danger">Confirm Delete </button>
    </div>

    <script>
        var url = window.location.href;
        console.log(url)
        var id = url.substr(url.lastIndexOf("?") +1)
        console.log(id)

        fetch("http://localhost:3000/users/" + id)
            .then((response) => {
                return response.json()

            }).then((user) => {
                document.getElementById("userdetails").innerHTML = JSON.stringify(user)
            })
        function gotomainpage() {
            window.location.href = "index.html"
        }
        function confirmdelete() {
            fetch('http://localhost:3000/users/' + id, {
                method: 'DELETE',
            })
                .then(res => res.text()) // or res.json()
                .then(res => console.log(res))
                window.location.href = "index.html"
        }

    </script>
</body>

</html>
