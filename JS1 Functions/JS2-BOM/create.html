<body>
  <div class="container text-center">
    <button onclick="gotomainpage()" class="btn btn-primary">Go To Main Page !</button>

    <form>
      <div class="mb-3">

      </div>
      <div class="mb-3">

        <input type="text" class="form-control" id="phone">

      <div class="mb-3">

      </div>







      <button type="button" class="btn btn-primary" onclick="updateuser()">Submit</button>

  </div>
  <script>
    var mainuser = {};
    var id;
    function gotomainpage() {
      window.location.href = "index.html"
    }
    
    var url = window.location.href;
    console.log(url)
    if (url.lastIndexOf("?") >- 1){
      var id = url.substr(url.lastIndexOf("?") + 1)

    }else{
id =null
    }
    console.log(id)

    fetch("http://localhost:3000/users/" + id)
      .then((response) => {
        return response.json()

      }).then((user) => {
        mainuser = user
        for (a in user) {
          if (a !== "address" && a !== "company"){
            document.getElementById(a).value = user[a]
          }
        }
      })
      function gotomainpage() {
      window.location.href = "index.html"
    }
     
    function updateuser() {
     if(id){
      fetch("http://localhost:3000/users/" + id, {
        method: "PUT",
        headers: {
          "content-type": "application/json"
        },
        body: JSON.stringify(captureuser())

      }).then((response)=>{
return response.json()
      }).then (()=>{
        window.location.href = "index.html"
      })
      
     }else{
      fetch("http://localhost:3000/users/" , {
        method: "POST",
        headers: {
          "content-type": "application/json"
        },
        body: JSON.stringify(captureuser())

      }).then((response)=>{
return response.json()
      }).then (()=>{
        window.location.href = "index.html"
      })
      
     }

    }
    function captureuser(){

      var newuser = { 
        id:"",
        name:"",
        username:"",
        email:"",
        address:{},
        phone:"",
        website:"",
        company:{},
       };
      for (a in newuser) {
        if (a !== company && a !== address) {
          newuser[a] = document.getElementById(a).value
        }
      }
      return newuser;
    }

  </script>
