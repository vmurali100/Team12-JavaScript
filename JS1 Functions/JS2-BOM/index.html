<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar  navbar-expand-lg navabar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="gotocreateuser()"> create  user</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
               
                <th>Name</th>
                <th>username</th>
                <th>Email</th>

                
                <th>Phone</th>
                <th>Website</th>
               <th>Edit</th>
               <th>Delete</th>

            </tr>

        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
       var allusers=[]
        function getDataFromServer() {
            fetch("http://localhost:3000/users").then((Response) => {
                return Response.json()
            }).then((users) => {
               console.log(users)
              allusers=users
               displayusers(users)
             
            })
            function displayusers(users){
users.forEach((user,i) => {
    var myTr=document.createElement("tr")
                for (a in user){
                    if(a !=="address"  &&  a !=="company"){
                        var myTd=document.createElement("td")
                        myTd.innerHTML=user[a]
                        myTr.appendChild(myTd)
                    }
                }
                var editTd = document.createElement("td");
                var editButton = document.createElement("button")
                editButton.setAttribute("onclick", "edituser(" + i + ")")
                editButton.innerHTML = "EDIT"
                editButton.setAttribute("class","btn btn-warning")
                editTd.appendChild(editButton)
                myTr.appendChild(editTd)


                var deleteTd = document.createElement("td")
                var deleteButton = document.createElement("button")
                deleteButton.setAttribute("onclick", "deleteuser(" + i + ")")
                deleteButton.innerHTML = "DELETE"
                deleteButton.setAttribute("class","btn btn-danger")
                deleteTd.appendChild(deleteButton)
                myTr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(myTr)
});
            }
        }
        getDataFromServer()
        function deleteuser(i){
            console.log(i)
            console.log(allusers[i])
            window.location.href="delete.html?"+allusers[i].id
        }
        function edituser(i){
            console.log(i)
            console.log(allusers[i])
            window.location.href="create.html?"+allusers[i].id
        }
        function gotocreateuser(){
            window.location.href="create.html"
        }
    </script>
</body>

</html>
