<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" name="" id="fname" onkeyup="validate()" /><br><br>
        <p style="color:red  ; display: none;" id="fnameError">
            please enter minimum 5 characters

        </p>
        <label for="lname">Last Name:</label>
        <input type="text" name="" id="lname" onkeyup="validate()" /><br><br>

        <p style="color: red; display: none;" id="lnameError">
            please enter minimum 4 characters

        </p>
        <label for="city">city:</label>
        <input type="text" name="" id="city" onkeyup="validate()" /><br><br>

        <p style="color: red; display: none;" id="cityError">
            please enter minimum 6 characters

        </p>
        <label for="state">State:</label>
        <input type="text" name="" id="state" onkeyup="validate()" /><br><br>

        <p style="color: red; display: none;" id="stateError">
            please enter minimum 2 characters

        </p>

        <button disabled="true">Add user</button>
    </form>
    <script>
        function validate() {
            var userInput = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                city: document.getElementById("city").value,
               state: document.getElementById("state").value,

            };
            if (userInput.fname.length >= 5) {
                document.getElementById("fnameError").style.display = "none";

            } else {
                document.getElementById("fnameError").style.display = "block";
            }

            if (userInput.lname.length >= 4) {
                document.getElementById("lnameError").style.display = "none";

            } else {
                document.getElementById("lnameError").style.display = "block"
            }
            if (userInput.city.length >= 6) {
                document.getElementById("cityError").style.display = "none";

            } else {
                document.getElementById("cityError").style.display = "block"
            }
            if (userInput.state.length >= 2) {
                document.getElementById("stateError").style.display = "none";

            } else {
                document.getElementById("stateError").style.display = "block"
            }



            if (userInput.fname.length >= 5 && userInput.lname.length >= 4 && userInput.city.length >= 6 && userInput.state.length>=2) {
                document.querySelector("button").removeAttribute("disabled");
            } else {
                document.querySelector("button").setAttribute("disabled", true);
            }
        }
    </script>
</body>

</html>
