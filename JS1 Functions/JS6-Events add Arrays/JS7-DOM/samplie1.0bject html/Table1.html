<!DOCTYPE html>

</head>
<body>
<button onclick="displaypersonsintable()">Show persons</button>

    <table border="1">
        <thead>
            <tr>
                <th>fname</th>
                <th>lname</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>

       
    </table>
</body>
<script>
   var persons = [
    {

    },
    {

    },
    {

    {

    },
    {

    },

    {

    },

    }
];
function displaypersonsintable(){
    persons.forEach(function(person){
        var myTr =document.createElement("tr");
        var myTd1 =document.createElement("td");
        myTd1.innerHTML =person.fname
        var myTd2 =document.createElement("td");
        myTd2.innerHTML =person.lname

       
        myTr.appendChild(myTd1)
        myTr.appendChild(myTd2)
        document.querySelector("tbody").appendChild(myTr)
    
    })
}
</script>
</html>
