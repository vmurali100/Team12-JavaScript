<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <button onclick="calcuteruns()">calcute runs</button>
    <script>
        var T20Worldcupteam = [
            { name: "Rohit", score: 17 },
            { name: "Rahul", score: 1 },
            { name: "Kohli", score: 63 },
            { name: "SKY", score: 69 },
            { name: "HP", score: 25 },
            { name: "DK", score: 1 },
        ];
        function calcuteruns() {
            var totalruns = T20Worldcupteam.reduce(function (a, b) {
                if (a.score) {

                    return a.score + b.score
                } else {
                    return a + b.score
                }


            })
            console.log(totalruns)
        }
    </script>
</body>
