<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var users = []
        function getsomedata() {
            return new Promise((resolve, reject) => {


                var getusers = new XMLHttpRequest()
                getusers.onreadystatechange = function () {
                    if (getusers.readyState == 4 && getusers.status == 200) {
                        users = JSON.parse(getusers.response)
                        resolve(users)

                    }
                }
                getusers.open("GET", "https://jsonplaceholder.typicode.com/albums")
                getusers.send()
            })
        }
        function displaydata(users) {
            console.log(users)
        }
        getsomedata()
            .then((users) => {
                displaydata(users)
            })
                    .catch(() => {
                        console.log("some Error Occur .. please try later")
                    })
                    .finally(() => {
                        document.write("server interpation completed !!!")
                    })


         


    </script>
