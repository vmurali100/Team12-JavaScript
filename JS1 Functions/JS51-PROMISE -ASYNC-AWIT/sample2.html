<head>

<body>
    <script>

        function getdatafromserver() {
            return new Promise((resolve, reject) => {


                var getusers = new XMLHttpRequest()
                getusers.onreadystatechange = function () {
                    if (getusers.readyState == 4 && getusers.status == 200) {
                       var users = JSON.parse(getusers.response)
                        resolve(users)

                    }
                }
                getusers.open("GET", "https://jsonplaceholder.typicode.com/albums")
                getusers.send()
            })
        }
       async function handleserverinteraction() {
            var users =await getdatafromserver  ()
            console.log(users)
        }
        handleserverinteraction()
    </script>
</body>

</html>
