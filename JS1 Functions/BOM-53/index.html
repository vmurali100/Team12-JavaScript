<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="street">Street</label>
        <input type="text" name="" id="street" placeholder="street"><br>
        <label for="state">State</label>
        <input type="text" name="" id="state" placeholder="state"><br>
        <label for="zipcode">Zipcode</label>
        <input type="text" name="" id="zipcode" placeholder="zipcode"><br>
        <label for="country">Country</label>
        <input type="text" name="" id="country" placeholder="country"><br>
        <button type="button" onclick="adduser()">adduser</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Street</th>
                <th>State</th>
                <th>Zipcode</th>
                <th>Country</th>
                <th>id</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>

        var api_url = "http://localhost:3000/kohli"
        var details = []
        function adduser() {
            var user = {
                Name: document.getElementById("street").value,
                username: document.getElementById("state").value,
                email: document.getElementById("zipcode").value,
                password: document.getElementById("country").value
            }
            var postuser = new XMLHttpRequest();
            postuser.onreadystatechange = function () {
                if (postuser.readyState == 4 && postuser.status == 201) {
                    console.log("user added successfully")
                }
            }
            postuser.open("POST", api_url)
            postuser.setRequestHeader("Content-Type", "application/json");
            postuser.send(JSON.stringify(user))

        }
        function getdatafromapi() {
            var getdata = new XMLHttpRequest();
            getdata.onreadystatechange = function () {
                if (getdata.readyState == 4 && getdata.status == 200) {
                    console.log(JSON.parse(getdata.response))
                    users = JSON.parse(getdata.response)
                    displayusers(JSON.parse(getdata.response))
                }
            }
            getdata.open("GET", "http://localhost:3000/kohli")
            getdata.send()

        }
        getdatafromapi()
        function displayusers(users) {
            users.forEach((data, i) => {
                var myTr = document.createElement("tr")
                for (a in data) {
                    var myTd = document.createElement("td")
                    myTd.innerHTML = data[a]
                    myTr.appendChild(myTd)

                }

                var deletetd = document.createElement("td")
                var deletebtn = document.createElement("button");
                deletebtn.setAttribute("onclick", "deleteuser(" + i + ")")
                deletebtn.innerHTML = "deleteuser";
                deletetd.appendChild(deletebtn)

                // myTr.appendChild(edittd)
                myTr.appendChild(deletetd)

                document.querySelector("tbody").appendChild(myTr)

            });
        }
        function deleteuser(i) {
            console.log("delete user called !")
            window.location.href = "delete.html?" + users[i].id
        }

    </script>
</body>

</html>
