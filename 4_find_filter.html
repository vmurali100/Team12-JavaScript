<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Filter Example in Array</title>
</head>
<body>
    <script>
        var newNames=["Vj","Jay","AK" ,"AKash","Vikash","Aayush"]

        var checkThe2C_Names=newNames.find(function(val){
            return val.length==2;
        })
        console.log(checkThe2C_Names)



    var newData=newNames.filter(function(val){
        return val.length==2;
    })
    console.log(newData)

    </script>
</body>
</html>
