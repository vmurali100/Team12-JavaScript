<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="col-md-4 m-auto my-4">
            <form>
                <label for="fName">First Name</label>
                    <input type="text" placeholder="Enter First Name" id="fName"> <br><br>
                <label for="lName">Last Name</label>
                    <input type="text" placeholder="Enter Last Name" id="lName"> <br><br>
                <input type="button" value="ADD USER" class="mx-5 px-4 btn btn-outline-success" onclick="createUser()" id="addBtn">
                <input type="button" value="UPDATE USER" class="mx-5 px-4 btn btn-outline-info d-none" onclick="updateUser()" id="updateBtn">
            </form>
            <br>
            <hr>
            <br>
            <table class="table table-bordered">
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="./createUser.js"></script>
    <script src="./read.js"></script>
    <script src="./delete.js"></script>
    <script src="./edit.js"></script>
</body>
</html>
