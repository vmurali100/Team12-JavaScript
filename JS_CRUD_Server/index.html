<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
</head>
<style>
    #Updatebtn {
            display: none;
        }
</style>
<body>
    <form class="row g-2">
        <div class="col-md-2">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-2">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4"><br><br>
        </div>
        <div class="col-2">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"><br><br>
        </div>
        <div class="col-2">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"><br><br>
        </div>
        <div class="col-md-2">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity"><br><br>
        </div>
        <div class="col-md-2">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Select Your State . . .</option>
            <option>Karnataka</option>
            <option>Tamil Nadu</option>
            <option>AP</option>
            <option>UP</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip"><br><br>
        </div>
        <div class="col-12">
          <button type="button" onclick="createuser()" class="btn btn-primary" id="Createbtn">Create User</button>
          <button type="button" onclick="updateUser()" class="btn btn-primary" id="Updatebtn">Update User</button>
        </div>
      </form>
    <table class="table table-dark">
      <thead>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Address</th>
          <th scope="col">Address2</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Zip/Pincode</th>
          <th scope="col">ID</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
      </thead>
      <tbody>
      </tbody>
  </table>
      <script src="./create.js"></script>
      <script src="./read.js"></script>
      <script src="./delete.js"></script>
      <script src="./edit.js"></script>
</body>
</html>
