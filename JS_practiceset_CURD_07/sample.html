  <body>

    <form class="row g-2">
        <div class="col-md-2">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-2">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-2">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-2">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-2">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-2">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Select Your State . . .</option>
            <option>Karnataka</option>
            <option>Tamil Nadu</option>
            <option>AP</option>
            <option>UP</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="select">
            <label for="Subject">Subjects :</label>
            <input type="checkbox" name="subject" value="Java">Java
            <input type="checkbox" name="subject" value="Php">Php
            <input type="checkbox" name="subject" value="Python">python
            <input type="checkbox" name="subject" value="C++">C++
          </div>
          <div class="form-check">
              <label class="form-check-label" for="gridCheck"> Gender :</label>
              <input for="gender" type="radio" name="gender" value="Male">Male
              <input for="gender" type="radio" name="gender" value="Female">Female
              <input for="gender" type="radio" name="gender" value="NA">Prefer Not Say
          </div>
        </div>
        <div class="col-12">
          <button type="button" onclick="Clickme()" class="btn btn-primary" id="Createbtn">Create User</button>
          <button type="button" onclick="Clickhere()" class="btn btn-primary" id="Updatebtn">Update User</button>
        </div>
      </form>
