<body>
    <button onclick="totalRuns()">TotalScore</button>
    <script>
        var palyersAndRuns=[
            {name:'Rohit',score:17},
            {name:'Rahul',score:2},
            {name:'Kohli',score:63},
            {name:'SKY',score:68},
            {name:'Hardik',score:25},
            {name:'DK',score:1}
        ]

        function totalRuns(){
            var totalruns = palyersAndRuns.reduce((a,b)=>{
                if(a.score){
                return a.score+b.score
                }else{
                    return a+b.score
                }
                            })
                            console.log(totalruns);
        }
        
        
        
    </script>
