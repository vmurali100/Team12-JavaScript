<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto">
                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="pwd" class="form-label">Password</label>
                      <input type="password" class="form-control" id="pwd">
                    </div>
                    <!-- Radio input -->
                    <label for="">GENDER : </label> <br>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="genM" value="MALE">
                      <label class="form-check-label" for="genM">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="genFm" value="Fe Male">
                      <label class="form-check-label" for="genFm">FeMale</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="genNA" value="Prefer Not to Say">
                      <label class="form-check-label" for="genNA">Prefer Not To Say</label>
                    </div><br>
                    <button type="button" class="btn btn-secondary d-none" onclick="updateForm()" id="updateBtn">UPDATE</button>
                    <button type="button" class="btn btn-success" onclick="subForm()" id="subBtn">SUBMIT</button>
                  </form>
                  <hr>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 m-auto">
        <table class="table">
          <thead>
            <th>Email Id</th>
            <th>Password</th>
            <th>Gender</th>
            <th>EDIT</th>
            <th>DELETE</th>
          </thead>
          <tbody id="myTbody">
          </tbody>
        </table>
      </div>
    </div>
    <script src="./sample.js"></script>
</body>
</html>
