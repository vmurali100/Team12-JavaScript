<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    body{
        background-color: rgb(170, 196, 246);
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h2 class="text-center">STUDENT REGISTRATION FORM</h2>
                <hr>
                <form>
                    <table>
                        <tr>
                            <td><label for="">Name : </label>
                                <input type="text" class="form-control" id="name">
                            </td>
                            <td>
                                <label for="">Father Name : </label>
                                <input type="text"class="form-control" id="fatherName">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="">Address :</label>
                                <input type="text" name="address" id="address" class="form-control">
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="text-center"><label for="">Gender :</label>  </td>
                            <td>
                                <label for="male">Male</label><input type="radio" name="gender" id="male" value="Male" class="mx-3">
                                <label for="feMale">FeMale</label><input type="radio" name="gender" id="feMale" value="FeMale" class="mx-3">
                                <label for="pNs">Prefer Not to Say</label><input type="radio" name="gender" id="pNs" value="N/A" class="mx-3">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="">State : </label>
                                <div class="input-group mb-3">
                                    <select class="form-control" id="state">
                                      <option selected>Choose State...</option>
                                      <option value="AndraPradesh">AndraPradesh</option>
                                      <option value="TamilNadu">TamilNadu</option>
                                      <option value="Karnataka">Karnataka</option>
                                      <option value="Telangana">Telangana</option>
                                    </select>
                                  </div>
                                  
                            </td>
                            <td><label for="">City : </label>
                                <div class="input-group mb-3">
                                    <select class="form-control" id="city">
                                      <option selected>Choose City...</option>
                                      <option value="Chittoor">Chittoor</option>
                                      <option value="Vellore">Vellore</option>
                                      <option value="Bangalore">Bangalore</option>
                                      <option value="Hydarabad">Hydarabad</option>
                                    </select>
                                  </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">DOB: <input type="date" name="dob" id="dob" class="form-control"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="2"><label for="">Pin Code</label>
                                <input type="text" class="form-control" id="pinCode">
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="2"><label for="">Select Course</label>
                                <div class="input-group mb-3">
                                    <select class="form-control" id="course">
                                      <option selected>Choose Course...</option>
                                      <option value="Front End">Front End</option>
                                      <option value="Back End">Back End</option>
                                      <option value="Server">Server</option>
                                      <option value="Cloud">Cloud</option>
                                    </select>
                                  </div>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="2"><label for="">Email : </label>
                                <input type="email" class="form-control" id="email">
                            </td>
                            <td></td>
                        </tr>
                        
                        <tr>
                            <td colspan="2" class="text-center my-3">
                                <input type="button" class="btn btn-success" id="subBtn" onclick="regForm()" value="Submit Form">
                                <input type="button" class="btn btn-info d-none" id="updBtn" onclick="updateForm()" value="Update Form">
                            </td>
                            <td>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div> <!--Row Ends here-->
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-8">
                    <table class="table">
                        <thead>
                            <th>Name</th>
                            <th>Father Name</th>
                            <th>Address</th>
                            <th>Satete</th>
                            <th>City</th>
                            <th>DOB</th>
                            <th>PinCode</th>
                            <th>Course</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>EDIT</th>
                            <th>DELETE</th>
                        </thead>
                        <tbody id="myTbody">
    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="sample.js"></script>
</body>
</html>
