<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col-md-4 m-auto my-5">
            <form>
                <input type="text" id="fName" class="form-control" placeholder="Enter First Name"><br>
                <input type="text" id="lName" class="form-control" placeholder="Enter Lat Name"><br>
                <input type="email" id="email" class="form-control" placeholder="sample@email.com"><br>
                <input type="number" id="mob" class="form-control" placeholder="+91 8688881677">
                <label for="">GENDER : </label>
                <br>
                <label for="genM">MALE</label>
                    <input type="radio" name="gender" id="genM" value="Male" class="mx-3">

                <label for="genF">FEMALE</label>
                    <input type="radio" name="gender" id="genF" value="FeMale" class="mx-3">

                <label for="genPnts">PERFER NOT TO SAY</label>
                    <input type="radio" name="gender" id="genPnts" value="N A" class="mx-3">
                <br>
                <input type="button" value="SUBMIT" class="btn btn-success btn-lg mx-5">
            </form>
        </div>
    </div>
</body>
</html>
