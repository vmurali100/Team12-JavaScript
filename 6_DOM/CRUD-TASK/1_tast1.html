<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE USE - CRUD -IN JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">CREATE USER - CRUD -IN JS</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <form class="form">
                    <label for="userName">USER NAME</label>
                    <input type="text" name="userName" id="userName" class="form-control">

                    <label for="email">EMAIL</label>
                    <input type="email" class="form-control">

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" class="form-control">

                    <label for="Cnf_password">CONFIRM PASSWORD</label>
                    <input type="password" name="can_password" id="can_password" class="form-control">

                    <label for="dName">DISPLAY NAME</label>
                    <input type="text" name="dName" id="dName" class="form-control">

                    <label for="name" id="name" class="col-form-label">NAME</label>
                    <input type="text" id="fName" class="form-control" placeholder="First Name">
                    <input type="text" id="lName" class="form-control" placeholder="Last Name">

                    <label for="nickName">NICK NAME</label>
                    <input type="text" name="nickName" id="nickName" class="form-control">

                    <label for="webSite">WEBSITE</label>
                    <input type="url" name="webSite" id="webSite" class="form-control"
                        placeholder="https://webSite.com/">

                    <label for="bio">BIO</label>
                    <textarea name="bio" id="" cols="10" rows="2" class="form-control"></textarea>

                    <label for="">FACEBOOK ID</label>
                    <input type="text" name="" id="" class="form-control">

                    <label for="">INSTGRAM ID</label>
                    <input type="text" name="" id="" class="form-control">

                    <label for="">TWITTER ID</label>
                    <input type="text" name="" id="" class="form-control">
                    <br>
                    <button type="button" class="btn btn-info text-white">CREATE AND ACCESS</button>
                </form>
            </div>
            <div class="col-md-6">

            </div>

        </div>
    </div>
</body>

</html>
