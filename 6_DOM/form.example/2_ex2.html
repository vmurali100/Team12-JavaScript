<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="col-md-12 p-5">
        <h2 class="p-5">STUDENT REGISTRATION FORM</h2><hr>
        <div class="col-md-6 p-5">

            <form>
                <label for="fName">Enter First Name</label>
                <input type="text" name="" id="fName" class="form-control" placeholder="Enter First Name"><br>
                <label for="lName">Enter last Name</label>
                <input type="text" name="" id="lName" class="form-control" placeholder="Enter Last Name"><br>
                <label for="email">Enter Email ID</label>
                <input type="email" name="" id="email" class="form-control" placeholder="Enter Email Id"><br>

                <label for="dob">DATE OF BIRTH</label>
                <input type="date" name="dob" id="dob" class="form-control">

                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="form-control">
                    <optgroup>
                        <option value="">Click To Disply</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Others</option>
                    </optgroup>
                </select><br>
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" class="form-control" placeholder="+91 Enter Mobile Number"><br>
                <button type="button" class="btn btn-info p-2" onclick="getStudentData()">SUBMIT</button>
            </form>
        </div>

    </div>
    <script>
        function getStudentData(){
            var studentData={
                fName:document.getElementById("fName").value,
                lName:document.getElementById("lName").value,
                email:document.getElementById("email").value,
                dob:document.getElementById("dob").value,
                gender:document.getElementById("gender").value,
                mobile:document.getElementById("mobile").value
            }
            console.log(studentData)
        
        }
    </script>
</body>

</html>
