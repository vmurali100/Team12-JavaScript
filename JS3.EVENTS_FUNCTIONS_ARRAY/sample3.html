<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="check10plus()">check10plus</button>
    <button onclick="check1()">check1</button>
    <button onclick="check2()">check2</button>
    <script>
        var touristplace = [
            { name: "hongkong", place: 1111 },
            { name: "beijing", place: 17 },
            { name: "nanjing", place: 7 },
            { name: "nanning", place: 40 },
            { name: "shabghai", place: 15 },
            { name: "forbiddencity", place: 12 }
        ]
        function check10plus(){
            var plus=touristplace.filter(function(val){
                // console.log(val);
                return val.place > 10
            })
            console.log(plus)
        }  
        function check1(){
            var plus1=touristplace.find(function(val){
                return val.place > 100

            })      
            console.log(plus1)
          }  
        function check2(){
            var plus2=touristplace.filter(function(val){
                return val.place < 20
            })
            console.log(plus2)
        }  
    </script>
</body>

</html>
