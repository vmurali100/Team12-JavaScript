<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
        position: relative;
        left: 250px;
    }

    label#change {
        position: relative;
        left: 75px;
    }

    label#change2 {
        position: relative;
        left: 88px;
    }

    th {
        background-color: aqua;
    }

    ::placeholder {
        background-color: cadetblue;
    }
</style>

<body>
    <form>
        <label for="rule">Rule Title</label><br>
        <input type="text" name="" id="rule" placeholder="user registration"><br><br>
        <label for="user">user email field</label>
        <label for="userp" id="change">user password</label><br>
        <input type="text" name="" id="user" placeholder="your-name">
        <input type="text" name="" id="userp" placeholder="your-name"><br><br>
        <label for="repeat">repeat password(optional)</label>
        <label for="userf">username field(optional)</label><br>
        <input type="text" name="" id="repeat" placeholder="select">
        <input type="text" name="" id="userf" placeholder="select"><br><br>
        <label for="role">This role will be assigned to the new user</label><br>
        <input type="text" name="" id="role" placeholder="Administrator"><br><br>
        <label for="userfi">user first name</label><br>
        <input type="text" name="" id="userfi" placeholder="select"><br><br>
        <label for="userurl">user url field</label>
        <label for="usernice" id="change2">user nice name</label><br>
        <input type="text" name="" id="userurl" placeholder="select">
        <input type="text" name="" id="usernice" placeholder="user nicename field"><br><br>
        <label for="userdisplay">user display name field</label><br>
        <input type="text" name="" id="userdisplay" placeholder="user display name field"><br>

        <label for="status">status</label><br>
        <input type="radio" name="status" value="pass">pass
        <input type="radio" name="status" value="fail">fail <br><br>

        <label for="check">subjects</label>
        <input type="checkbox" name="subjects" value="cse">cse
        <input type="checkbox" name="subjects" value="ece">ece
        <input type="checkbox" name="subjects" value="mech">mech





    </form>
    <button onclick="create()" type="button" id="createBtn">create</button>
    <button onclick="update()" type="button" id="updateBtn">update</button>
    <hr>
    <table border="1px">
        <thead>
            <tr>
                <th>ruletitle</th>
                <th>useremailfield</th>
                <th>userpassword</th>
                <th>repeatpassword</th>
                <th>usernamefield</th>
                <th>roleassigned</th>
                <th>userfirstname</th>
                <th>userurlfield</th>
                <th>usernicename</th>
                <th>userdisplaynamefield</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var allname = [

        ]
        var gindex = null
        function create() {
            var name = {
                rule: document.getElementById("rule").value,
                user: document.getElementById("user").value,
                userp: document.getElementById("userp").value,
                repeat: document.getElementById("repeat").value,
                userf: document.getElementById("userf").value,
                role: document.getElementById("role").value,
                userfi: document.getElementById("userfi").value,
                userurl: document.getElementById("userurl").value,
                usernice: document.getElementById("usernice").value,
                userdisplay: document.getElementById("userdisplay").value

            }
            var allradioBtns = document.getElementsByName("status");

            allradioBtns.forEach((item) => {
                if (item.checked) {
                    name.status = item.value
                }
            })

            console.log(name)

            console.log("name", name)
            clearname()
            allname.push(name)
            displayname(allname)
        }



        function clearname() {
            document.getElementById("rule").value = "",
                document.getElementById("user").value = "",
                document.getElementById("userp").value = "",
                document.getElementById("repeat").value = "",
                document.getElementById("userf").value = "",
                document.getElementById("role").value = "",
                document.getElementById("userfi").value = "",
                document.getElementById("userurl").value = "",
                document.getElementById("usernice").value = "",
                document.getElementById("userdisplay").value = ""
        }

        function displayname(names) {
            document.querySelector("tbody").innerHTML = ""
            names.forEach((list, i) => {
                var myTr = document.createElement("tr");
                var rtd = document.createElement("td");
                rtd.innerHTML = list.rule;
                var utd = document.createElement("td");
                utd.innerHTML = list.user;
                var uptd = document.createElement("td");
                uptd.innerHTML = list.userp;
                var retd = document.createElement("td");
                retd.innerHTML = list.repeat;
                var uftd = document.createElement("td");
                uftd.innerHTML = list.userf;
                var rotd = document.createElement("td");
                rotd.innerHTML = list.role;
                var ufitd = document.createElement("td");
                ufitd.innerHTML = list.userfi;
                var uurltd = document.createElement("td");
                uurltd.innerHTML = list.userurl;
                var untd = document.createElement("td");
                untd.innerHTML = list.usernice;
                var udtd = document.createElement("td");
                udtd.innerHTML = list.userdisplay;
                myTr.appendChild(rtd);
                myTr.appendChild(utd);
                myTr.appendChild(uptd);
                myTr.appendChild(retd);
                myTr.appendChild(uftd);
                myTr.appendChild(rotd);
                myTr.appendChild(ufitd);
                myTr.appendChild(uurltd);
                myTr.appendChild(untd);
                myTr.appendChild(udtd);
                var editTd = document.createElement("td");
                var editBtn = document.createElement("button");
                editBtn.innerHTML = "edit";
                editBtn.setAttribute("onclick", "editname(" + i + ")")
                editTd.appendChild(editBtn);
                var dltTd = document.createElement("td");
                var dltBtn = document.createElement("button");
                dltBtn.innerHTML = "dlt";
                dltBtn.setAttribute("onclick", "dltname( " + i + ")")
                dltTd.appendChild(dltBtn);

                myTr.appendChild(editTd);
                myTr.appendChild(dltTd);

                document.querySelector("tbody").appendChild(myTr)
            });
        }
        function dltname(i) {
            var latestname = allname.filter(function (name, index) {
                return i !== index
            })
            console.log(latestname)
            displayname(latestname)
        }

        function editname(i) {
            console.log(i)
            gindex = i;
            document.getElementById("rule").value = allname[i].rule
            document.getElementById("user").value = allname[i].user
            document.getElementById("userp").value = allname[i].userp
            document.getElementById("repeat").value = allname[i].repeat
            document.getElementById("userf").value = allname[i].userf
            document.getElementById("role").value = allname[i].role
            document.getElementById("userfi").value = allname[i].userfi
            document.getElementById("userurl").value = allname[i].userurl
            document.getElementById("usernice").value = allname[i].usernice
            document.getElementById("userdisplay").value = allname[i].userdisplay
            document.getElementById("updateBtn").style.display = "block"
            document.getElementById("createBtn").style.display = "none"
        }
        function update() {
            var name = {
                rule: document.getElementById("rule").value,
                user: document.getElementById("user").value,
                userp: document.getElementById("userp").value,
                repeat: document.getElementById("repeat").value,
                userf: document.getElementById("userf").value,
                role: document.getElementById("role").value,
                userfi: document.getElementById("userfi").value,
                userurl: document.getElementById("userurl").value,
                usernice: document.getElementById("usernice").value,
                userdisplay: document.getElementById("userdisplay").value
            }
            allname[gindex] = name

            displayname(allname);
            clearname()
            document.getElementById("updateBtn").style.display = "none"
            document.getElementById("createBtn").style.display = "block"
        }

        displayname(allname)
    </Script>
</body>

</html>
