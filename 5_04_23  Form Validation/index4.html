<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        #UserError,#PassError,#NameError,#AddError,#PinError, #EmailError,#AboutError{
            display: none;
        }
      </style>
</head>
<body>
    <form>
    <h2>Registration Form</h2>
    <label for="Username">Username :</label>
    <input type="text" id="username" onkeyup="checkValidation()">
    <p id="UserError">Please Enter UserName</p><br><br/>

    <label for="Password">Password :</label>
    <input type="text" id="Pass" onkeyup="checkValidation()">
    <p id="PassError">Please Enter Password</p><br><br/>

    <label for="Name">Name :</label>
    <input type="text" id="name" onkeyup="checkValidation()">
    <p id="NameError">Please Enter Name</p><br><br/>

    <label for="Address">Address :</label>
    <input type="text" id="Address" onkeyup="checkValidation()">
    <p id="AddError">Please Enter Address</p><br><br/>

    <label for="pincode">Pin Code :</label>
    <input type="text" id="Pin" onkeyup="checkValidation()">
    <p id="PinError">Please Enter PinCode</p><br><br/>

    <label for="Email">Email :</label>
    <input type="email" id="Email" onkeyup="checkValidation()">
    <p id="EmailError">Please Enter Email</p><br><br/>

    <label for="About">About</label>
    <input type="text" style="height:120px;width:200px;" id="about" onkeyup="checkValidation()">
    <p id="AboutError">Please Enter Name</p><br><br/>

    <button type="button" onclick="Adduser" disabled>Submit</button>
    </form>
    <script>
        function Adduser() { }
    function checkValidation() {
      var users = {
        Username: document.getElementById("username").value,
        Password: document.getElementById("Pass").value,
        Name: document.getElementById("name").value,
        Address: document.getElementById("Address").value,
        pincode: document.getElementById("Pin").value,
        Email: document.getElementById("Email").value,
        About: document.getElementById("about").value,
      };
      var check = false;
      for (a in users) {
        if (users[a].length == 0) {
          check = true;
        }
      }
      if (check) {
        document.querySelector("button").setAttribute("disabled", true);
      } else {
        document.querySelector("button").removeAttribute("disabled");
      }
      console.log("checkvalidation");
    }
    </script>
</body>
</html>
