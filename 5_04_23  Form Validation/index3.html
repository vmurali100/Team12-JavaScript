<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nameError,#FError,#MError, #PhNoError,#EmailError,#GenderError,#AddressError,#DateError{
            display: none;
        }
    </style>
</head>
<body>
    <form>
        <h2>Student Registration Form </h2>
        <label for="Name">Name :</label>
        <input type="text" id="name" onkeyup="checkValidation()">  
        <p for="nameError" id="nameError">Please Enter Full Name</p><br><br/>

        <label for="FName">Father's Name :</label>
        <input type="text" id="Fname" onkeyup="checkValidation()">
        <p for="nameError" id="FError">Please Enter Father's Name</p><br><br/>

        <label for="MName">Mother's Name :</label>
        <input type="text" id="Mname" onkeyup="checkValidation()">
        <p for="nameError" id="MError">Please Enter Mother's Name</p><br><br/>

        <label for="PhNumber">Phone Number :</label>
        <input type="number" id="PhNumber" onkeyup="checkValidation()">
        <p for="nameError" id="PhNoError">Please Enter Phone Number</p><br><br/>

        <label for="Email">Email :</label>
        <input type="email" id="Email" onkeyup="checkValidation()">
        <p for="nameError" id="EmailError">Please Enter Email</p><br><br/>
        
        <label for="Address">Address :</label>
        <input type="text" id="Address" onkeyup="checkValidation()">
        <p for="nameError" id="AddressError">Please Enter Address</p><br><br/>

        <label for="DOB">Date of Birth :</label>
        <input type="date" id="Date" onkeyup="checkValidation()">
        <p for="nameError" id="DateError">Please Enter Date Of Birth</p><br><br/>
        
        <button type="button" onclick="Adduser()" disabled>Submit</button>

    </form>
    <script>
        function Adduser() { }
    function checkValidation() {
      var users = {
        Name: document.getElementById("name").value,
        FName: document.getElementById("Fname").value,
        MName: document.getElementById("Mname").value,
        PhNumber: document.getElementById("PhNumber").value,
        Email: document.getElementById("Email").value,
        Address: document.getElementById("Address").value,
        DOB: document.getElementById("Date").value,
      };
      var check = false;
      for (a in users) {
        if (users[a].length == 0) {
          check = true;
        }
      }
      if (check) {
        document.querySelector("button").setAttribute("disabled", true);
      } else {
        document.querySelector("button").removeAttribute("disabled");
      }
      console.log("checkvalidation");
    }
    </script>
</body>
</html>
