<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getDataFromServer()">Get Data From Server</button>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Tel</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function getDataFromServer(){
            // Status has to 200 
            // readyState 4

            // XMLHttpRequest // this will help to Get the data or Post the Data

            var getInfo = new XMLHttpRequest() // Created an Object with Instance of XMLHttpRequest
        
            getInfo.onreadystatechange = function(){
                if(getInfo.readyState == 4 && getInfo.status == 200){
                    console.log(getInfo.response)
                    var users= JSON.parse(getInfo.response)
                    displayUsers(users)
                }
            }
            var api_url = "https://filltext.com/?rows=5&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&pretty=true"
            getInfo.open("GET",api_url);
            getInfo.send()
        }

        function displayUsers(users){
            document.querySelector("tbody").innerHTML = ""
            console.log(users.length)
            users.forEach((user)=>{
                var myTr = document.createElement("tr");
                for(a in user){
                    var myTd = document.createElement("td")
                    myTd.innerHTML = user[a]
                    myTr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(myTr)
            })
        }

        // iammuraliandiamafullstackdeveloperwith12yearsexperience. // string

        // i am murali , and i am a full stack developer with 12years  experience // Javascript object Notation
    </script>
</body>
</html>
