<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var flower={
            name:"tulip",
            cost:"500",
        }
        flower.color="red";
        flower["address"]="america";
        for(a in flower){
            console.log(a)
            document.write(flower[a]+"<br>")
        }
        console.log(flower)
        document.write(flower.name+"<br>")
        document.write(flower.cost+"<br>")
        document.write(flower.color+"<br>")
        document.write(flower.address+"<br>")

        var school={
            name:"crescent",
            class:"10th",
        }
        school.subject="hindi";
        school["address"]="atp";
        for(a in school){
            console.log(a)
            document.write(school[a]+"<br>")

        }
        
        console.log(school)
        document.write(school.name+"<br>")
        document.write(school.class+"<br>")
        document.write(school.subject+"<br>")
        document.write(school.address+"<br>")

        var busstop={
            name:"atp",
            route:"bangalore",
        }
        busstop.driver="tina";
        busstop["conductor"]="rina";
        for(a in busstop){
            console.log(a)
            document.write(busstop[a]+"<br>")
        }
        console.log(busstop)
        document.write(busstop.name+"<br>")
        document.write(busstop.route+"<br>")
        document.write(busstop.driver+"<br>")
        document.write(busstop.conductor+"<br>")



        


        


        

    </script>
</body>
</html>
